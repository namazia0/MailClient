plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    compile 'javax.mail:mail:1.4.7'
    implementation 'org.jsoup:jsoup:1.14.1'

}

mainClassName = 'Main'